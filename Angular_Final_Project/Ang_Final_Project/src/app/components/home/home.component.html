<main>
    <div id="advSe">
        <app-advanced-search (search)="executeSearch($event)"></app-advanced-search>
    </div>
    <div class="close-advSe"><button (click)="CloseAdv()">â—€</button></div>
    <div id="viewArea">
    @if (listaUtenti.length) {
        <app-users-list [utenti]='this.listaUtenti'></app-users-list>
    }
    <div class="container-of-the-lists">
        @if (listaLibri.length) {
        @if (Raccomandation) {
            <h3 class="Raccomandazioni-title">Libri raccomandati per te</h3>
        }
        <div class="scroll-container" >
            <app-libro-list [libri] = 'this.listaLibri'></app-libro-list>
        </div>
    }
    @if (listaFilm.length) {
        @if (Raccomandation) {
            <h3 class="Raccomandazioni-title">Film raccomandati per te</h3>
        }
        <div class="scroll-container" >
            <app-film-list [films] = 'this.listaFilm'></app-film-list>
        </div>
    }
    @if (listaVideogiochi.length) {
        @if (Raccomandation) {
            <h3 class="Raccomandazioni-title">videogiochi raccomandati per te</h3>
        }
        <div class="scroll-container" >
            <app-videogioco-list [videogiochi]='this.listaVideogiochi'></app-videogioco-list>
        </div>
    }
    </div>
    
    </div>
</main>
