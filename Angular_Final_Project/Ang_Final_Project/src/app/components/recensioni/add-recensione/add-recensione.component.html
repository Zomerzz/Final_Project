<form [formGroup]="recensioneForm" (ngSubmit)="onSubmit()">
    <div>
        <p>Nuova Recensione</p>
        <input type="number" formControlName="voto" min="0" max="100" placeholder="Voto">
        @if(voto?.invalid && voto?.touched){
            <div>
                <u>Inserire un voto da 0 a 100</u>
            </div>
        }

        <input type="text" formControlName="recensione" placeholder="Recensione (opzionale)">
    </div>
     <button type="submit" [disabled]="recensioneForm.invalid">Aggiungi recensione</button>
