<main>
    <button id="buttonsDiv" (click)="navToHome()"></button>
    <form (ngSubmit) = "send()"> 
        <div class="search-zone">
            @if(isAlreadylogged){
                <select class="search-by-name-media-type" [(ngModel)] ="selectedSearch" name="searchType">
                    <option value="titoli">Titoli </option>
                    <option value="utenti">Utenti </option>
                </select>
            }
            @if(selectedSearch == "titoli" || !isAlreadylogged){
                <input type="text" id="titolo" name="titolo" [(ngModel)]="titolo" placeholder="Titolo opera">
            } @else if (isAlreadylogged) {
                <input type="text" id="utente" name="utente" [(ngModel)]="utente" placeholder="Utente">
            }
            <button>üîç</button>
        </div> 
    </form>
    <div id="authDiv">
        @if (!isinLoginPage) {
            @if (isAlreadylogged) {
                <button class="Auth-Button" routerLink="/auth/logout">LogOut</button>
                <button routerLink="/user" class="profile-Button"></button>
            }
            @else {
                <button class="Auth-Button" routerLink="/auth/login">Login</button>
                <button class="Auth-Button" routerLink="/auth/register">Register</button>
            }
        }
    </div>
</main>
