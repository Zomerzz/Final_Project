@for (film of films; track film.id) {
    <div class="card">
        <a [routerLink]="['/films-dettagli', film.id]">
            <h3 class="type-label">Film</h3>
            <img [src]="film.imgUrl" class="film-immagine">
            <h2 class="titolo-film">{{ film.titolo }}</h2>
            <p class="voto">‚≠ê Voto: {{ film.voto }}</p>
        </a>
    </div>
}
