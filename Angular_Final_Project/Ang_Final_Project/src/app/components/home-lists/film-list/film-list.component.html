

@if (!isfilmVuoti()) {
   <div class="list-container">
        @for (film of films; track film.id) {
        <div class="card">
            <a class="card-a" [routerLink]="['/films-dettagli', film.id]" [state]="{ film: film }">

                <img [src]="film.imgUrl" class="immagine">
                <div class="title_div">
                    <h2 class="titolo-scroll">{{ film.titolo }}</h2>
                    <div class="card-voto-Display">
                    <div class="voto-scroll">‚≠êVoto: {{film.voto}}</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" [style.width.%]="film.voto"
                            [style.backgroundColor]="getBarColor(film)">
                        </div>
                    </div>
                </div>
                </div>
            </a>
        </div>
    }

    </div>
}
